<h1 mat-dialog-title>Generate Secret</h1>
<div mat-dialog-content>
  <p>Description</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>

  <p>Expiration Date (optional)</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.expiration">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Generate</button>
</div>
