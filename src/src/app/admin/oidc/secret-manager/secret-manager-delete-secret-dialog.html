<h1 mat-dialog-title>Delete Secret?</h1>
<div mat-dialog-content>
    <h4>Are you sure you want to delete this secret?</h4>
    <div>
        <strong>Description</strong>
        <div>{{data.description}}</div>
    </div>
    <div>
        <strong>Value</strong>
        <div>{{data.value}}</div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete</button>
</div>
