<mat-card>
    <mat-card-title>
        <h3>Manage Secrets</h3>
    </mat-card-title>
    <mat-card-content>
        <table class="secret-table">
            <tr>
                <th class="col-remove"></th>
                <th class="col-type">Type</th>
                <th class="col-expiration">Expiration</th>
                <th class="col-value">Value</th>
                <th class="col-description">Description</th>
            </tr>
            <tr *ngFor="let secret of value">
                <td class="col-remove">
                    <span class="delete-button" (click)="_onDeleteClick($event, secret)">
                        <mat-icon fontSet="mdi" fontIcon="mdi-close-circle"></mat-icon>
                    </span>
                </td>
                <td class="col-type">{{secret.type}}</td>
                <td class="col-expiration">{{secret.expiration | date}}</td>
                <td class="col-value">{{secret.value}}</td>
                <td class="col-description">{{secret.description}}
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="_onGenerateClick($event)">New Secret</button>
    </mat-card-actions>
</mat-card>
