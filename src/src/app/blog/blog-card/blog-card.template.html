<mat-card fxFlex="1 1 auto">
    <mat-card-title>
        <h1>
            <a [routerLink]="blogPost.id" target="_blank">{{blogPost.title}}</a>
        </h1>
    </mat-card-title>
    <mat-card-subtitle>
        {{blogPost.publishDate | date:'EEE dd MMM yyyy'}} at {{blogPost.publishDate | date:'HH:mm'}} - By {{blogPost.author}}
    </mat-card-subtitle>
    <mat-card-content>
        <div [innerHtml]="blogPost.content"></div>
    </mat-card-content>
</mat-card>
