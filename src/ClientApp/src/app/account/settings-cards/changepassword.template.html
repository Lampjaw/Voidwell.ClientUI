<mat-card>
    <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <vw-loader [loading]="isLoading"></vw-loader>
    <mat-card-content>
        <div [hidden]="isLoading">
            <div *ngIf="errorMessage != null">
                <span>{{errorMessage}}</span>
            </div>
            <br />
            <form (ngSubmit)="onSubmitChangePassword(passwordChangeForm)" #passwordChangeForm="ngForm">
                <mat-form-field>
                    <input matInput type="password" placeholder="Old password" name="oldPassword" ngModel required>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input matInput type="password" placeholder="New password" name="newPassword" ngModel required>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input matInput type="password" placeholder="Confirm new password" name="confirmPassword" required>
                </mat-form-field>
                <br />
                <button mat-raised-button type="submit">Submit</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
