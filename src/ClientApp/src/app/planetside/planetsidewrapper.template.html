<div>
    <div class="tab-nav-bar-background">
        <nav mat-tab-nav-bar class="content-container">
            <a mat-tab-link
               *ngFor="let link of navLinks"
               [routerLink]="link.path"
               routerLinkActive #rla="routerLinkActive"
               [active]="rla.isActive">
                {{link.label}}
            </a>
        </nav>
    </div>
    <router-outlet></router-outlet>
</div>
