<div>
    <mat-card>
        <mat-card-title>
            <h1>Weapon Stat Tracker</h1>
        </mat-card-title>
        <mat-card-content>
            <div *ngIf="errorMessage" class="error-text">{{errorMessage}}</div>
            <div>
                <mat-form-field>
                    <mat-select placeholder="Stat" [formControl]="selectedStat" [attr.disabled]="isLoading">
                        <mat-option *ngFor="let stat of statOptions" [value]="stat.id">
                            {{stat.display}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Category" [formControl]="selectedCategory" (selectionChange)="onCategoryChange($event)" [attr.disabled]="isLoading">
                        <mat-option *ngFor="let category of categoryOptions" [value]="category.id">
                            {{category.display}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div *ngIf="weapons && weapons.length > 0">
                    <mat-form-field>
                        <mat-select placeholder="Weapon" [formControl]="selectedWeapon1" [attr.disabled]="isLoading">
                            <mat-option [value]="null">Weapon 1</mat-option>
                            <mat-option *ngFor="let weapon of weapons" [value]="weapon">
                                {{weapon.id}} - {{weapon.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select placeholder="Weapon" [formControl]="selectedWeapon2" [attr.disabled]="isLoading">
                            <mat-option [value]="null">Weapon 2</mat-option>
                            <mat-option *ngFor="let weapon of weapons" [value]="weapon">
                                {{weapon.id}} - {{weapon.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select placeholder="Weapon" [formControl]="selectedWeapon3" [attr.disabled]="isLoading">
                            <mat-option [value]="null">Weapon 3</mat-option>
                            <mat-option *ngFor="let weapon of weapons" [value]="weapon">
                                {{weapon.id}} - {{weapon.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button mat-raised-button (click)="onSubmit()" [disabled]="isLoading">Submit</button>
                </div>
            </div>
            <div>
                <vw-loader [loading]="isLoading"></vw-loader>
                <div class="graph-controls" [hidden]="isLoading || stats.length === 0">
                    <div class="zoom-controls">
                        <span>Zoom</span>
                        <ul>
                            <li (click)="onZoom('1m')">1m</li>
                            <li (click)="onZoom('3m')">3m</li>
                            <li (click)="onZoom('6m')">6m</li>
                            <li (click)="onZoom('ytd')">YTD</li>
                            <li (click)="onZoom('1y')">1y</li>
                            <li (click)="onZoom('all')">All</li>
                        </ul>
                    </div>
                    <div class="date-controls pull-right">
                        <span>From</span>
                        <mat-form-field class="input-date">
                            <input matInput [matDatepicker]="picker1" [formControl]="selectedStartDate" (dateChange)="onDateChange($event)">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                        <span>To</span>
                        <mat-form-field class="input-date">
                            <input matInput [matDatepicker]="picker2" [formControl]="selectedEndDate" (dateChange)="onDateChange($event)">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="graph-container">
                    <div #linegraph id="line-graph"></div>
                    <div id="tooltip"></div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
