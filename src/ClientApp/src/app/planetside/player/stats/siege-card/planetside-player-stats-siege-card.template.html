<mat-card class="vw-siege">
  <mat-card-header>
    <mat-card-title>Siege Level</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="gauge-container">
      <div #siegegauge id="siege-gauge"></div>
      <div class="gauge-icons">
        <mat-icon fontSet="mdi" class="shield-icon" fontIcon="mdi-shield"></mat-icon>
        <div class="siege-level">{{siegeLevel | number: '.2-2'}}</div>
        <mat-icon fontSet="mdi" class="sword-icon" fontIcon="mdi-sword"></mat-icon>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <div class="info-item">
        <small>Captured</small>
        <h3>{{captured | number}}</h3>
    </div>
    <div class="info-item">
        <small>Defended</small>
        <h3>{{defended | number}}</h3>
    </div>
  </mat-card-footer>
</mat-card>
