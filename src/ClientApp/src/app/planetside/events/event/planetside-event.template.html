<div>
    <vw-loader [loading]="isLoading"></vw-loader>
    <vw-error-message [message]="errorMessage"></vw-error-message>
    <div *ngIf="!isLoading && !errorMessage">
        <mat-card class="event-info" [style.background]="getBackgroundColor(activeEvent.mapId)">
            <mat-card-content>
                <div>
                    <div class="server-name">{{activeEvent.serverId | worldName}}</div>
                    <h1>{{activeEvent.name}}</h1>
                    <div>{{activeEvent.description}}</div>
                </div>
                <div>
                    <div *ngIf="activeEvent.endDate" class="event-times">
                        <div class="time-start">
                            <div>{{activeEvent.startDate | date:'MMM d, y h:mm:ss a'}}</div>
                            <div><small>Start</small></div>
                        </div>
                        <div class="time-end">
                            <div>{{activeEvent.endDate | date:'MMM d, y h:mm:ss a'}}</div>
                            <div><small>End</small></div>
                        </div>
                        <div class="map-display">
                            <div>{{activeEvent.mapId | zoneName}}</div>
                            <div><small>Map</small></div>
                        </div>
                    </div>
                    <div *ngIf="!activeEvent.endDate" class="remaining-timer">
                        Time left: <vw-countdown [end]="getEndDate(activeEvent)"></vw-countdown>
                    </div>
                </div>
                <vw-faction-bar [vs]="activeEvent.score[1]" [nc]="activeEvent.score[2]" [tr]="activeEvent.score[3]"></vw-faction-bar>
            </mat-card-content>
            <mat-card-footer>
                <vw-tab-nav-sub-bar [links]="navLinks"></vw-tab-nav-sub-bar>
            </mat-card-footer>
        </mat-card>
    </div>
    <router-outlet></router-outlet>
</div>
