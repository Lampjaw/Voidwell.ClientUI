<vw-loader [loading]="isLoading"></vw-loader>
<vw-error-message [message]="errorMessage"></vw-error-message>
<div class="map" [class.overlay-hidden]="hideOverlay" *ngIf="!isLoading && !errorMessage" leaflet [leafletOptions]="leafletOptions" [leafletFitBounds]="fitBounds" (leafletMapReady)="onMapReady($event)"></div>
