<div class="blog-left">
    <div class="blog-title">{{post.title}}</div>
    <div class="blog-title-spacer"></div>
    <div class="blog-author">{{post.author}}</div>
</div>
<div class="blog-right">
    <div class="blog-content" [innerHtml]="post.content"></div>
    <div class="blog-footer">
        <div class="blog-link pull-right">
            <a [href]="post.link" target="_blank">
                <mat-icon fontSet="mdi" fontIcon="mdi-link-variant"></mat-icon>
            </a>
        </div>
        <div class="blog-timestamp">
            <div class="blog-date">{{post.date | date:'EEE dd MMM yyyy'}}</div>
            <div class="blog-timestamp-spacer">-</div>
            <div class="blog-time">{{post.date | date:'HH:mm'}}</div>
        </div>
    </div>
</div>
