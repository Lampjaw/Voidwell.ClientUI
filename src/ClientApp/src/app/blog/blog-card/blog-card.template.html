<div class="blog-left">
    <div class="blog-title" [innerHtml]="blogPost.title"></div>
    <div class="blog-title-spacer"></div>
    <div class="blog-author">{{blogPost.author}}</div>
</div>
<div class="blog-right">
    <div class="blog-content" [innerHtml]="blogPost.content"></div>
    <div class="blog-footer">
        <div class="blog-link pull-right">
            <a [routerLink]="blogPost.id" target="_blank">
                <mat-icon fontSet="mdi" fontIcon="mdi-link-variant"></mat-icon>
            </a>
        </div>
        <div class="blog-timestamp">
            <div class="blog-date">{{blogPost.publishDate | date:'EEE dd MMM yyyy'}}</div>
            <div class="blog-timestamp-spacer">-</div>
            <div class="blog-time">{{blogPost.publishDate | date:'HH:mm'}}</div>
        </div>
    </div>
</div>
