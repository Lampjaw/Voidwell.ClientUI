<div class="content-container">
    <vw-loader [loading]="isLoading"></vw-loader>
    <vw-error-message [message]="errorMessage"></vw-error-message>
    <mat-card class="blog-card" *ngIf="!isLoading && !errorMessage">
        <mat-card-header>
            <mat-card-title>
                <span class="pull-right">{{blogPost.publishDate | date:'MMMM d, yyyy H:mm'}}</span>
                <span class="blog-title">{{blogPost.title}}</span>
            </mat-card-title>
            <mat-card-subtitle>By {{blogPost.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{blogPost.content}}
        </mat-card-content>
    </mat-card>
</div>
