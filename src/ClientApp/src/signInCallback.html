<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="oidc/oidc-client.min.js"></script>
    <script>
        let mgr = new Oidc.UserManager();
        mgr.signinRedirectCallback().then(function () {
            mgr.clearStaleState();
            window.location = '/';
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
